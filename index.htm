<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Login</title>
  </head>

  <body>
      <div class="containr mt-5">
          <div class="row justify-content-center">
              <div class="col-md-3">
                  <div class="card">
                      <div class="card-body">
                          <h4 class="text-center">Authentication Required</h4>
                          <hr size="1">
                          <form autocomplete="off">
                                <div class="form-group">
                                    <input type="text" id="username" class="form-control text-center" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control text-center" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-block">Login</button>
                                </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <footer class="text-center m-5">
            <a href="#"><span class="buy-me-a-coffee">buy me a <i class="fas fa-mug-hot"></i></span></a>
          </footer>
      </div>
  </body>
</html>
